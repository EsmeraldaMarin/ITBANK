<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href=https://use.fontawesome.com/releases/v6.1.1/css/all.css>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Inicios</title>
    <link rel="stylesheet" href="css/dolar.css">
    <link rel="stylesheet" href="css/inicio/estilos.css">
</head>

<body>
    <h1 class="itbank">ITBANK</h1>
    <header class="header">
        <div class="container">
            <div class="btn-menu">
                <label for="btn-menu">☰</label>
            </div>
            <div class="logo">
                <h1>Inicio</h1>
            </div>
        </div>
    </header>
    <div class="capa"></div>
    <!--	--------------->
    <input type="checkbox" id="btn-menu">
    <div class="container-menu">
        <div class="cont-menu">
            <nav>
                <a href="#">Transfencia</a>
                <a href="#">Pagos de servicios</a>
                <a href="#">Seguros</a>
                <a href="#">Plazo Fijo</a>
                <a href="#">Prestamos</a>

            </nav>
            <label for="btn-menu"></label>
        </div>
    </div>
    <!--primercuadro -->
    <section class="dolar_contenedor_maximo">
        <h4>Precio del dolar HOY en Argentina</h4>
        <div class="contenedor">
            <div class="componente dolar_of">
                <h5><i class="fa-solid fa-money-bill"></i>Dólar Oficial</h5>
                <div id="dolar_oficial"></div>
            </div>
            <div class="componente dolar_blue">
                <h5><i class="fa-solid fa-money-bill"></i>Dólar Blue</h5>
                <div id="dolar_blue"></div>
            </div>
            <div class="componente dolar_ctado">
                <h5><i class="fa-solid fa-money-bill"></i>Dólar Contado con Liquidación</h5>
                <div id="dolar_ccl"></div>
            </div>
            <div class="componente dolar_prom">
                <h5><i class="fa-solid fa-money-bills"></i>Dólar Promedio</h5>
                <div id="dolar_promedio"></div>
            </div>
            <div class="componente dolar_bolsa">
                <h5><i class="fa-solid fa-money-bill-trend-up"></i>Dólar Bolsa</h5>
                <div id="dolar_bolsa"></div>
            </div>
            <div class="componente dolar_tur">
                <h5><i class="fa-solid fa-plane"></i>Dólar Turista</h5>
                <div id="dolar_turista"></div>
            </div>
        </div>
    </section>

    <button></button>
    <script src="funciones.js"></script>
</body>

</html>

</html>
